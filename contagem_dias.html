<script>
    function contarTempo() {
        const dataInicio = new Date("2023-12-08T10:32:00");
        const agora = new Date();

        let anos = agora.getFullYear() - dataInicio.getFullYear();
        let meses = agora.getMonth() - dataInicio.getMonth();
        let dias = agora.getDate() - dataInicio.getDate();
        let horas = agora.getHours() - dataInicio.getHours();
        let minutos = agora.getMinutes() - dataInicio.getMinutes();
        let segundos = agora.getSeconds() - dataInicio.getSeconds();

        // Ajustar segundos e minutos se necessário
        if (segundos < 0) {
            minutos -= 1;
            segundos += 60;
        }

        // Ajustar minutos e horas se necessário
        if (minutos < 0) {
            horas -= 1;
            minutos += 60;
        }

        // Ajustar horas e dias se necessário
        if (horas < 0) {
            dias -= 1;
            horas += 24;
        }

        // Ajustar dias e meses se necessário
        if (dias < 0) {
            meses -= 1;
            const ultimoDiaMesAnterior = new Date(
                agora.getFullYear(),
                agora.getMonth(),
                0
            ).getDate();
            dias += ultimoDiaMesAnterior;
        }

        // Ajustar meses e anos se necessário
        if (meses < 0) {
            anos -= 1;
            meses += 12;
        }

        // Atualizar o DOM com os valores calculados
        document.getElementById("anos").innerText = anos;
        document.getElementById("meses").innerText = meses;
        document.getElementById("dias").innerText = dias;
        document.getElementById("horas").innerText = horas;
        document.getElementById("minutos").innerText = minutos;
        document.getElementById("segundos").innerText = segundos;
    }

    // Iniciar o contador
    setInterval(contarTempo, 1000);
</script>
